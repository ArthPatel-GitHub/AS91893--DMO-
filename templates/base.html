<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit India - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    {% if hero_image %}
    <style>
        .hero-section {
            background-image: url('{{ hero_image.image_url }}');
        }
    </style>
    {% endif %}
</head>

<body>
    <aside id="theme-switcher" class="color-switcher">
    <h2 class="theme-switcher-title">Select Your Theme</h2>
    <button data-theme="dark" class="theme-button dark-btn">Dark</button>
    <button data-theme="light" class="theme-button light-btn">Light</button>
    </aside>

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Discover India</h1>
            <nav class="main-nav" role="navigation">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('culture') }}">Culture</a></li>
                    <li><a href="{{ url_for('cuisine') }}">Cuisine</a></li>
                    <li><a href="{{ url_for('history') }}">History</a></li>
                    <li><a href="{{ url_for('nature') }}">Nature</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('privacy') }}">Privacy</a></li>
                    <li><a href="{{ url_for('terms') }}">Terms</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Discover India. All rights reserved.</p>
            <div class="footer-links">
               <a href="{{ url_for('privacy') }}">Privacy Policy</a>
                <a href="{{ url_for('terms') }}">Terms of Use</a>
            </div>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
