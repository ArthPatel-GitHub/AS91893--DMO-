{% extends 'base.html' %}

{% block title %}{{ hero.title }}{% endblock %}

{% block content %}
<section class="hero-section" style="background-image: url('{{ hero.image_url }}');">
    <div class="hero-overlay">
        <h1>{{ hero.title }}</h1>
        <p>{{ hero.subtitle }}</p>
    </div>
</section>

<section id="category-main" class="section-highlights">
    <div class="container">
        <h2 class="section-heading">Explore more {{ hero.category }}</h2>
        <div class="card-grid {{ category }}-grid">
            {% for item in items %}
            <div class="card-item">
                <img src="{{ item.image_url }}" alt="{{ item.title }}" class="card-item-img">
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
                <a href="{{ url_for('details', title=item.title) }}" class="read-more">Learn More</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
