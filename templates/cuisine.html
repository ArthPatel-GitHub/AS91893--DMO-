{% extends 'base.html' %}

{% block title %}A Culinary Journey{% endblock %}

{% block content %}
<section class="hero-section" style="background-image: url('{{ url_for('static', filename='images/cuisine-hero.jpg') }}');">
    <div class="container">
        <h2>A Culinary Journey</h2>
        <p>Explore the incredible diversity of India's regional cuisines.</p>
    </div>
</section>

<section id="cuisine-main" class="cuisine-section">
    <div class="container">
        <div class="carousel-container">
            <div class="carousel-slides">
                {% for image in carousel_images %}
                <div class="carousel-slide">
                    <img src="{{ image.image_url }}" alt="{{ image.caption }}">
                    <div class="carousel-caption">{{ image.caption }}</div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-button prev"><span>&#10094;</span></button>
            <button class="carousel-button next"><span>&#10095;</span></button>
        </div>
    </div>
</section>
{% endblock %}
